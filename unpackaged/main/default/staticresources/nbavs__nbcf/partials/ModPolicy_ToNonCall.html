<div class="slds-form-element" ng-controller="ModPolicyToNonCall" ng-class="{'slds-is-required slds-has-error': !item.data.variables.nonCallPolicyId}">
    <label class="slds-form-element__label" for="nonCallPolicyId">Select Policy to run when this call completes</label>
    <div class="slds-form-element__control">
        <div class="slds-select_container">
            <select id="nonCallPolicyId" class="slds-select" ng-model="item.data.variables.nonCallPolicyId"
                    ng-options="item.Id__c as item.Name for item in model.nonCallPolicies">
            </select>
        </div>
    </div>
</div>
